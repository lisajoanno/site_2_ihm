<div ng-show="loginAlertMessage">  {{x}}</div>

<div ng-app="sample">
  <h3>Vous pouvez ici ajouter un utilisateur.</h3><br><br>

  <form class="form-horizontal" name="registerForm">

    <!-- NAME -->
    <div class="form-group">
      <label class="col-sm-3 control-label" for="Name">Nom <span class="red">*</span></label>
      <div class="col-sm-9">
        <input id="Name" class="form-control" name="username" type="text"
               placeholder="Nom" required ng-model="nameChosen" />
        <!--<span class="help-block" ng-show="loginForm.username.$error.required">Required</span>-->
      </div>
    </div>

    <!-- SURNAME -->
    <div class="form-group">
      <label class="col-sm-3 control-label" for="Surname">Prénom  <span class="red">*</span></label>
      <div class="col-sm-9">
        <input id="Surname" class="form-control" name="username" type="text"
               placeholder="Prénom" required ng-model="surnameChosen" />
        <span class="help-block" ng-show="loginForm.username.$error.required">Required</span>
      </div>
    </div>

    <!-- EMAIL -->
    <div class="form-group" ng-class="{'has-error': registerForm.$dirty && registerForm.Email.$invalid}">
      <label class="col-sm-3 control-label" for="Email">Email</label>
      <div class="col-sm-9">
        <input id="Email" type="email" class="form-control" placeholder="Email" name="Email" ng-model="emailChosen" />
      </div>
    </div>

    <!-- WEBSITE -->
    <div class="form-group">
      <label class="col-sm-3 control-label" for="Website">Website</label>
      <div class="col-sm-9">
        <input id="Website" class="form-control" name="username" type="text"
               placeholder="Website" ng-model="websiteChosen" />
        <span class="help-block" ng-show="loginForm.username.$error.required">Required</span>
      </div>
    </div>

    <!-- VALIDATION -->
    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-9">
        <input type="submit" class="btn btn-default" value="Ajouter cet utilisateur" ng-disabled="registerForm.$invalid"
          ng-click="validNewUser(nameChosen,surnameChosen,emailChosen,websiteChosen)"/>
      </div>
    </div>


    <div class="col-sm-5 control-label"><span><span class="red">*</span> : champs obligatoires.</span></div>

  </form>






</div>
