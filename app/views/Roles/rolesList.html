<div class="droite" ng-show="!showUpdate">
  <form>
    <p> Nom : {{currentRole.name}}  </p>
    <p> User : {{currentRole.UserId}}</p>
    <p> Projet : {{currentRole.ProjectId}}</p>
    <p> Created at : {{currentRole.createdAt}}</p>
    <p> Updated at : {{currentRole.updatedAt}}</p>
    <input type="submit" class="btn btn-default" value="Update" ng-click="updateBalise()" />
    <input type="submit" class="btn btn-default" value="Delete" ng-click="deleteRole(currentRole.id)"/>
    <input type="submit" class="btn btn-default" value="Changer l'user" ng-click="changerUser()" />
    <input type="submit" class="btn btn-default" value="Changer le projet" ng-click="changeProject()" />
  </form>
</div>


<div class="droite2" ng-show="showUpdate" ng-app="sample">
  <form class="form-horizontal" name="updateForm">

    <!-- NOM -->
    <div class="form-group">
      <label class="col-sm-3 control-label" for="name">Nom</label>
      <div class="col-sm-9">
        <input id="name" class="form-control" type="text" ng-model="newNameValue"/>
      </div>
    </div>

    <!-- VALIDATION -->
    <div class="form-group">
      <input type="submit" class="btn btn-default" value="Update" ng-disabled="updateForm.$invalid" ng-click="modifRole(currentRole.id,newNameValue)" />
      <input type="submit" class="btn btn-default" value="Cancel" ng-click="normalBalise()" />
    </div>


    <div ng-show="showChangeUser">
      <input type="submit" class="btn btn-default" value="Valider" ng-click="validChangeUser(currentRole.id,currentUser.id)"/>
    </div>

    <div ng-show="showChangeProject">

    </div>





  </form>
</div>
